<div class="row">
    {% for product in products %}
        <div class="col">
            <div class="product_container">
                {% load static %}
                <a href="#"><img class="product_image" src="../static/unchained_app/images2/{{ product.images.last.name }}"></a>
                <div class="product_overlay">
                    <div class="product_text">{{ product.name }}</div>
                </div>
            <p class="font-weight-bold" style="margin-bottom: 0">{{ product.brand }}</p>
            <p>${{ product.price }}</p>
        </div>
    {% endfor %}
</div>
